<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <style>
    .box {
		background-color: #e9ecef;
		border: 2px solid black;
		color: black;
		font-size: 18px;
		font-weight: bold;
		margin: 5px;
		padding: 8px;
		border-radius: 5px;
		text-align: center;
		transition: background-color 0.5s ease;
    }
	 .custom-color {
      background-color: #BFF2C4; /* Custom color for the effect */
	  border: 2px solid #508454;
      color: #508454;
    }
  </style>
   <script>
    function changeColor(element) {
      element.classList.add('custom-color');
      setTimeout(function() {
        element.classList.remove('custom-color');
      }, 1000);
    }
  </script>
  <title>Styled Number Grid</title>
</head>
<body>

<div class="container">
